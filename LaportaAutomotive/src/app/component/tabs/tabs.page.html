<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      
      <ion-icon class="motor" src="../../../assets/car-repair.svg"></ion-icon>
    </ion-tab-button>

    <ion-tab-button (click)="setOpen(true)" tab="tab2">
      <ion-icon class="loi" src="../../../assets/logo.svg"></ion-icon>

    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon class="motor" src="../../../assets/motor.svg"></ion-icon>

    </ion-tab-button>
  </ion-tab-bar>
  <ion-modal [isOpen]="market">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>In Vendita</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">X</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card *ngFor="let annu of annunci;">
          <img class="img" src="{{annu.img}}" />
          <ion-card-header>
            <ion-card-title>{{annu.titolo}}</ion-card-title>
            <ion-card-subtitle>{{annu.prezzo}} Ð„</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{annu.testo}}
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-tabs>
